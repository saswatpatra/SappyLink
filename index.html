<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sappy Link üîó</title>
  <style>
    :root {
      --primary: #6c5ce7;
      --background: #f5f6fa;
      --text: #2f3542;
      --error: #e74c3c;
      --success: #2ecc71;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #574bda;
    }

    #short-url {
      margin-top: 1.5rem;
      font-weight: bold;
      word-break: break-word;
      font-size: 1rem;
    }

    .success {
      color: var(--success);
    }

    .error {
      color: var(--error);
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .loader {
      border: 5px solid #eee;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container" id="main-ui">
    <h1>üîó Sappy Link</h1>
    <input type="text" id="long-url" placeholder="Paste your long URL" />
    <input type="text" id="custom-slug" placeholder="Custom slug (e.g., yt2025)" />
    <button id="shorten-btn">Shorten URL</button>
    <div id="short-url"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQ7EQOvuraFKtGCwCq_R4T-KrY3zbq3mQ",
      authDomain: "sappylinkshort.firebaseapp.com",
      projectId: "sappylinkshort",
      storageBucket: "sappylinkshort.firebasestorage.app",
      messagingSenderId: "428498695397",
      appId: "1:428498695397:web:931670a27f9efc4dc7500c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const shortenBtn = document.getElementById("shorten-btn");
    const longUrlInput = document.getElementById("long-url");
    const slugInput = document.getElementById("custom-slug");
    const resultBox = document.getElementById("short-url");

    shortenBtn.addEventListener("click", async () => {
      const longUrl = longUrlInput.value.trim();
      const slug = slugInput.value.trim();
      resultBox.className = "";
      resultBox.textContent = "";

      if (!longUrl || !slug) {
        resultBox.className = "error";
        resultBox.textContent = "‚ùå Please fill in both fields.";
        return;
      }

      const ref = doc(db, "links", slug);
      const exists = await getDoc(ref);

      if (exists.exists()) {
        resultBox.className = "error";
        resultBox.textContent = "‚ùå This slug is already taken.";
        return;
      }

      await setDoc(ref, { url: longUrl });
      const shortUrl = `${location.origin}/${slug}`;
      resultBox.className = "success";
      resultBox.innerHTML = `‚úÖ Short link created: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;

      longUrlInput.value = "";
      slugInput.value = "";
    });

    // Auto-redirect on slug visit
    const path = window.location.pathname.slice(1);
    if (path && !path.includes(".")) {
      document.body.innerHTML = `
        <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;text-align:center;">
          <div class="loader"></div>
          <p>üîÑ Redirecting to your link...</p>
        </div>
      `;
      (async () => {
        const ref = doc(db, "links", path);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          window.location.href = snap.data().url;
        } else {
          document.body.innerHTML = `
            <h2 style="text-align:center;color:var(--error);margin-top:2rem;">
              ‚ùå Link not found.<br><a href="/" style="color:var(--primary);">Go back to Sappy Link</a>
            </h2>`;
        }
      })();
    }
  </script>

</body>
</html>
